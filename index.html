        /* Background video iframe */

        /* Mute/Unmute Button */

        function generateHotmailLog() {
            if (isGenerating) {
                alert("Please wait before generating another cookie.");
                return;
            }

            isGenerating = true;
            const randomIndex = Math.floor(Math.random() * hotmailLogs.length);
            const randomLog = hotmailLogs[randomIndex];
            document.getElementById('hotmail-result').textContent = `Generated Hotmail Log: ${randomLog.email}:${randomLog.password}`;

            // Disable the button and show the loading animation
            const generateBtn = document.getElementById('generate-btn');
            generateBtn.disabled = true;
            generateBtn.classList.add('loading');

            // Set a 4-second delay and show the countdown and progress bar
            let remainingTime = 4;
            document.getElementById('countdown').textContent = `Please wait... ${remainingTime}s`;
            document.getElementById('progress-bar').style.display = 'block';

            let progress = 0;
            const progressBar = document.getElementById('progress-bar-filled');
            countdownTimer = setInterval(() => {
                remainingTime--;
                progress += 25;
                progressBar.style.width = `${progress}%`;
                document.getElementById('countdown').textContent = `Please wait... ${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                    generateBtn.disabled = false;
                    generateBtn.classList.remove('loading');
                    isGenerating = false;
                    document.getElementById('countdown').textContent = '';
                    document.getElementById('progress-bar').style.display = 'none';
                }
            }, 1000);
        }
