            display: flex;

            height: 100vh;
            color: #fff;

            transition: background 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Background video iframe */
        #background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 1920px;
            height: 1080px;
            z-index: -1;
            object-fit: contain; /* Ensures the video fits within the iframe without stretching */
            transform: translate(-50%, -50%); /* Centers the video within the 1920x1080 frame */

        /* Mute/Unmute Button */

            color: #fff;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;

        #mute-btn:hover {

        /* Advanced background color transition animation */
        @keyframes backgroundColorChange {
            0% {

            25% {
                background: linear-gradient(45deg, #800000, #ff0000, #000000, #8B0000);

            50% {

            }
            75% {

            100% {
